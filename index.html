<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card with Animated </title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
        }

        svg {
            max-width: 100%;
            max-height: 100%;
        }

        .text {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            fill: #FF69B4;
        }

        @media (max-width: 455px) {
            .text {
                font-size: 36px;
            }

            text {
                font-size: 52px;
            }

        }
    </style>
</head>

<body>
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <text x="50%" y="230" font-size="90" font-family="Pacifico, sans-serif" fill="none" stroke="#FF69B4"
            stroke-width="1.5" text-anchor="middle">
            Happy Birthday
            <animate attributeName="stroke-dasharray" from="0, 1000" to="1000, 0" dur="5s" fill="freeze" begin="0s"
                repeatCount="indefinite" />
            <animate attributeName="fill" from="none" to="#FF69B4" dur="5s" fill="freeze" begin="3s" />
        </text>

        <text x="50%" y="330" font-size="60" font-family="Lobster, sans-serif" fill="none" stroke="#8A2BE2"
            stroke-width="1.5" text-anchor="middle" opacity="0">
            Dear Sister
            <animate attributeName="opacity" from="0" to="1" dur="1s" begin="1s" fill="freeze" />
            <animate attributeName="stroke-dasharray" from="0, 200" to="200, 0" dur="6s" fill="freeze" begin="1s" />
        </text>


        <defs>
            <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.9" />
                <stop offset="100%" style="stop-color:rgb(255,182,193);stop-opacity:0.5" />
            </radialGradient>
            <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.9" />
                <stop offset="100%" style="stop-color:rgb(173,216,230);stop-opacity:0.5" />
            </radialGradient>
            <radialGradient id="grad3" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.9" />
                <stop offset="100%" style="stop-color:rgb(255,228,181);stop-opacity:0.5" />
            </radialGradient>
        </defs>

        <circle cx="10%" cy="100%" r="50" fill="url(#grad1)">
            <animate attributeName="cy" from="100%" to="0%" dur="7s" repeatCount="indefinite" />
            <animate attributeName="cx" from="10%" to="15%" dur="6s" repeatCount="indefinite" />
        </circle>

        <circle cx="20%" cy="100%" r="35" fill="url(#grad2)">
            <animate attributeName="cy" from="100%" to="0%" dur="7s" repeatCount="indefinite" />
            <animate attributeName="cx" from="20%" to="25%" dur="6s" repeatCount="indefinite" />
        </circle>

        <circle cx="30%" cy="100%" r="40" fill="url(#grad3)">
            <animate attributeName="cy" from="100%" to="0%" dur="5s" repeatCount="indefinite" />
            <animate attributeName="cx" from="30%" to="35%" dur="8s" repeatCount="indefinite" />
        </circle>

        <circle cx="40%" cy="100%" r="50" fill="url(#grad1)">
            <animate attributeName="cy" from="100%" to="0%" dur="7.5s" repeatCount="indefinite" />
            <animate attributeName="cx" from="40%" to="45%" dur="8s" repeatCount="indefinite" />
        </circle>

        <circle cx="50%" cy="100%" r="60" fill="url(#grad3)">
            <animate attributeName="cy" from="100%" to="0%" dur="9s" repeatCount="indefinite" />
            <animate attributeName="cx" from="50%" to="55%" dur="9s" repeatCount="indefinite" />
        </circle>

        <circle cx="60%" cy="100%" r="45" fill="url(#grad2)">
            <animate attributeName="cy" from="100%" to="0%" dur="6.5s" repeatCount="indefinite" />
            <animate attributeName="cx" from="60%" to="63%" dur="7s" repeatCount="indefinite" />
        </circle>

        <circle cx="70%" cy="100%" r="40" fill="url(#grad1)">
            <animate attributeName="cy" from="100%" to="0%" dur="7s" repeatCount="indefinite" />
            <animate attributeName="cx" from="70%" to="67%" dur="8s" repeatCount="indefinite" />
        </circle>

        <circle cx="80%" cy="100%" r="50" fill="url(#grad3)">
            <animate attributeName="cy" from="100%" to="0%" dur="9s" repeatCount="indefinite" />
            <animate attributeName="cx" from="80%" to="75%" dur="9s" repeatCount="indefinite" />
        </circle>

        <circle cx="90%" cy="100%" r="55" fill="url(#grad2)">
            <animate attributeName="cy" from="100%" to="0%" dur="7.5s" repeatCount="indefinite" />
            <animate attributeName="cx" from="90%" to="85%" dur="7.5s" repeatCount="indefinite" />
        </circle>
    </svg>
</body>

</html>
